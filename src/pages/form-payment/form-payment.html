<ion-header>
	<ion-navbar>
		<ion-title>Datos del Pago</ion-title>
	</ion-navbar>
</ion-header>


<ion-content>

	<ion-list>
		<ion-list-header no-lines>DATOS DEL PAGO</ion-list-header>
		<ion-item>
			<ion-label stacked>Fecha</ion-label>
			<ion-input type="date" [(ngModel)]="payment.fecha"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label stacked>Cantidad</ion-label>
			<ion-input type="number" [(ngModel)]="cantidad"></ion-input>
		</ion-item>
	</ion-list>

	<ion-row justify-content-center>
		<div>
			<button navPop ion-button icon-right color="light">
				Cencelar
				<ion-icon name="close"></ion-icon>
			</button>
			<button ion-button icon-right (click)="save()">
				Guardar
				<ion-icon name="send"></ion-icon>
			</button>
		</div>
	</ion-row>

</ion-content>
