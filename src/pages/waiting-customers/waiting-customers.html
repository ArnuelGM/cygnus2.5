<ion-header>
	<ion-navbar>
		<ion-title>Pendientes</ion-title>

		<!-- buttons -->
		<ion-buttons right>
			<button ion-button clear icon-right (click)="createWaitingCustomer()">
				Agregar
				<ion-icon name="add"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>

	<!-- toolbar -->
	<ion-toolbar color="primary">
		<ion-searchbar showCancelButton="true" 
			[(ngModel)]="busqueda" 
			(ionInput)="buscarCliente()">
		</ion-searchbar>
	</ion-toolbar>
</ion-header>


<ion-content>

	<ion-list>
		<button ion-item text-wrap 
			*ngFor="let customer of pendientes"
			(click)="crearCuenta(customer)">
			
			{{ customer.nombre }}

			<p>
				{{ customer.pendiente | currency : '$ ' : 'symbol' : '4.0-0' }}
			</p>
		</button>
	</ion-list>

</ion-content>
